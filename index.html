<!DOCTYPE html>
<html lang="en">
<head>
    <title>video panorama</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #000000;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
        }

        a {
            color: #ffffff;
        }
    </style>
</head>
<body>

<div id="container"></div>
<video id="video" autoplay loop muted playsinline src="./assets/video/pano.mp4" style="display:none">
</video>
<script src="./assets/libs/three.js"></script>
<script src="./assets/libs/iphone-inline-video.js"></script>
<script src="./assets/js/DeviceOrientationControls.js"></script>
<script src="./assets/js/functions.js"></script>
</body>
</html>
